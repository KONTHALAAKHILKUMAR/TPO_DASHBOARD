<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Responsive Dashboard</title>
</head>
<body>
    <div class="container mt-4">
    
        <!-- Course Progress Section -->
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-sm progress-box">
                    <div class="card-body text-center">
                        <h5>Course Progress By Schedule</h5>
                        <canvas id="courseProgressScheduleChart"></canvas>
                    </div>
                </div>
            </div>

            
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card shadow-sm progress-box">
                        <div class="card-body text-center">
                            <h5>Course Completion Progress</h5>
                            <canvas id="courseCompletionGaugeChart"></canvas>
                            <h2 class="total-students">150</h2>
                            <p>Total students</p>
                            <div class="progress-status">
                                <div class="status-item">
                                    <span class="circle green"></span>
                                    <span class="text-success">10 Course completed</span>
                                </div>
                                <div class="status-item">
                                    <span class="circle grey"></span>
                                    <span class="text-secondary">140 Course not completed</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            

            <div class="col-lg-4 col-md-12 mb-4">
                <div class="card shadow-sm progress-box">
                    <div class="card-body text-center">
                        <h5>Project Progress</h5>
                        <canvas id="projectProgressChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    


        <!-- Module Progress Section -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Module Progress</h5>
                        <canvas id="moduleProgressChart"></canvas>
                        <p class="text-center mt-2">Click on the graph bar to check the student list</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
